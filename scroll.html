<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Scroll Trigger Textillate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 100px 20px;
    }
    h1, p {
      font-size: 2rem;
      opacity: 0; /* Hidden until animated */
    }
  </style>
</head>
<body>

  <h1 class="textillate-text">Fast and Clean Textillate Animation</h1>
  <p style="margin-top: 500px;" class="textillate-text">This text also appears with that smooth domino fade-up.</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>

  <script>
    const elements = document.querySelectorAll('.textillate-text');

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          $(entry.target).css('opacity', 1).textillate({
            in: { 
              effect: 'fadeInUp', 
              delayScale: 0.5, // makes it faster
              delay: 20, // snappy delay between letters/words
              sync: false, // domino style
            }
          });
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 }); // Trigger earlier, so you never see it static

    elements.forEach(el => observer.observe(el));
  </script>

</body>
</html>
