<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 100px 20px;
    }
    h1, p {
      font-size: 2rem;
      opacity: 0; /* Hidden until animated */
    }
    .box{
      background: grey;
    }
  </style>
</head>
<body>

  <h1 class="textillate-text" style="margin-top: 700px;">Fast and Clean Textillate Animation</h1>

  <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
  AOS.init({
    duration: 300, // animation duration in ms
    once: true,    // whether animation should happen only once
    easing: 'ease-out-cubic'
  });
    const elements = document.querySelectorAll('.textillate-text');

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          $(entry.target).css('opacity', 1).textillate({
            in: { 
              effect: 'fadeInUp', 
              delayScale: 0.5, // makes it faster
              delay: 20, // snappy delay between letters/words
              sync: false, // domino style
            }
          });
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.5 }); // Trigger earlier, so you never see it static

    elements.forEach(el => observer.observe(el));
  </script>

</body>
</html>
