<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Scroll Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .typewriter {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            filter: blur(8px);
            transition: filter 1.5s ease;
            display: block;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="typewriter">Hello, this is a smooth typewriter effect!</p>
    </div>
    
    <div class="container">
        <p class="typewriter">Scroll down to see more typewriter effects!</p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const typewriterElements = document.querySelectorAll(".typewriter");
            
            const options = {
                root: null,
                rootMargin: "0px",
                threshold: 0.5,
            };
            
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.filter = "blur(0px)";
                        startTyping(entry.target);
                        observer.unobserve(entry.target);
                    }
                });
            }, options);
            
            typewriterElements.forEach(element => {
                element.dataset.fullText = element.textContent;
                element.textContent = "";
                observer.observe(element);
            });
            
            function startTyping(element) {
                const words = element.dataset.fullText.split(" ");
                let index = 0;
                
                function type() {
                    if (index < words.length) {
                        element.textContent += (index === 0 ? "" : " ") + words[index];
                        index++;
                        setTimeout(type, 300);
                    }
                }
                type();
            }
        });
    </script>
</body>
</html>
